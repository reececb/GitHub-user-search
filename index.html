<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub API example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1><img src="https://pngimg.com/uploads/github/github_PNG40.png" alt="GitHub Logo">GitHub User Search</h1>
        <p>Enter a user handle and then click the submit button to see repositories.</p>

        <form id="js-form">
            <input type="text" name="search-term" id="js-search-term" required>
            <input type="submit" id="search-button"></input>
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
